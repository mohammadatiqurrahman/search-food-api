<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested api</title>
    <style>
        .styleSheet{
            background-color: bisque;
            margin: 15px;
            padding: 15px 5px;
            border: 2px solid gray;
            border-radius: 15px;
            text-align: center;

        }
        .more{
            margin: 0 auto;
        }
        #getData{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
    </style>
</head>
<body>
    <h1>Display Random Users</h1>
    <div id="getData" class="more" style="width: 100%;">

    </div>
    <button onclick="getRandomData()">users</button>
    <script src="randomuser.js"></script>
</body>
</html>
